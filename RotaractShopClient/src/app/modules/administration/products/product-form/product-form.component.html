<div class="modal-header">
  <h4 class="modal-title">{{header}}</h4>
  <button type="button" class="close" aria-label="close" (click)="closeModal()">
    <span aria-hidden="true"><i class="fas fa-times"></i></span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="productForm" id="addProduct">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 formControlName="name"
                 class="form-control"
                 [ngClass]="{'is-invalid': submitted && f.name.errors}"/>
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name of the product is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea type="text"
                    id="description"
                    formControlName="description"
                    class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">â‚¬</span>
            </div>
            <input type="number"
                   id="price"
                   formControlName="price"
                   class="form-control"
                   [ngClass]="{'is-invalid': submitted && f.price.errors}"/>
            <div class="input-group-append">
              <span class="input-group-text">.00</span>
            </div>
          </div>
          <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
            <div *ngIf="f.price.errors.required">Price is required</div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <app-image-loader [existingImage]="image" (image64)="getImage($event)"></app-image-loader>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-link mr-3" (click)="closeModal()">Cancel</button>
  <button class="btn btn-success " (click)="onSubmit()">Save</button>
</div>
